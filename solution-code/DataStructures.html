<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <div class="row">
      <div id="stack-container" class="col-lg-6">
        <div class="row">
          <div class="col-lg-7">
            <h2>Stack</h2>

            <input id="txt-insert-stack" type="text" class="form-control" placeholder="Add the element to the stack...">

            <button id="btn-add-stack" class="btn btn-primary">
              ADD
            </button>

            <button id="btn-take-stack" class="btn btn-danger">
              TAKE
            </button>

            <div id="stack-overflow" class="bg-danger">
              Stack Overflow
            </div>

            <section id="stack">
              <!-- Current Stack -->
            </section>

            <div id="stack-underflow" class="bg-danger">
              Stack Underflow
            </div>
          </div>

          <div id="stack-element" class="col-lg-5">
            <!-- Element taken -->
          </div>
        </div>
      </div>

      <div id="queue-container" class="col-lg-6">
        <div class="row">
          <div class="col-lg-7">
            <h2>Queue</h2>

            <input id="txt-enqueue" type="text" class="form-control" placeholder="Enqueue the element...">

            <button id="btn-enqueue" class="btn btn-primary">
              ENQUEUE
            </button>

            <button id="btn-dequeue" class="btn btn-danger">
              DEQUEUE
            </button>
          </div>

          <div id="queue-element" class="col-lg-5">
            <!-- Element dequeued -->
          </div>

          <div class="col-lg-12">
            <div id="queue-overflow" class="bg-danger">
              Queue Overflow
            </div>

            <section id="queue">
              <!-- Current Stack -->
            </section>

            <div id="queue-underflow" class="bg-danger">
              Queue Underflow
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
